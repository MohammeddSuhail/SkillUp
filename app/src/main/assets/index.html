<!DOCTYPE html>
<html>
<head>
  <title> <!-- title bar --> </title>

  <style>

        * {
          margin: 0;
          padding: 0;
        }


        html {
          height: 100%;
        }

        body {
          min-height: 100%;
          font-family: 'Lato', sans-serif;
          font-weight: 400;
          color: #222;
          font-size: 14px;
          line-height: 26px;
        }

        .container {
          max-width: 700px;
          background: #fff;
          margin: 0px auto 0px;
          margin-top: 50px;
        }

        .header {
          margin-bottom: 30px;}

          .header .full-name {
            font-size: 40px;
            text-transform: uppercase;
            margin-bottom: 5px;
          }

          .header .first-name {
            font-weight: 700;
          }

          .header .last-name {
            font-weight: 300;
          }

          .header .contact-info {
            margin-bottom: 20px;
          }

          .header .email ,
          .phone {
            color: #999;
            font-weight: 300;
          }

          .header .separator {
            height: 10px;
            display: inline-block;
            border-left: 2px solid #999;
            margin: 0px 10px;
          }

          .header .position {
            font-weight: bold;
            display: inline-block;
            margin-right: 10px;
            text-decoration: underline;
          }



        .details {
          line-height: 20px;}

          .details .section {
            margin-bottom: 20px;
          }

          .details .section:last-of-type {
            margin-bottom: 0px;
          }

          .details .section__title {
            letter-spacing: 2px;
            color: #54AFE4;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
          }

          .details .section__list-item {
            margin-bottom: 20px;
          }

          .details .section__list-item:last-of-type {
            margin-bottom: 0;
          }

          .details .left ,
          .right {
            vertical-align: top;
            display: inline-block;
          }

          .details .left {
            width: 60%;
          }

          .details .right {
            tex-align: right;
            width: 39%;
          }

          .details .name {
            font-weight: bold;
          }

          .details a {
            text-decoration: none;
            color: #000;
            font-style: italic;
          }

          .details a:hover {
            text-decoration: underline;
            color: #000;
          }

          .details .skills {

          }

          .details .skills__item {
            margin-bottom: 0px;
          }

            .details .skills__item .right input {
              display: none;
            }

            .details .skills__item .right label {
              display: inline-block;
              width: 20px;
              height: 20px;
              background: #C3DEF3;
              border-radius: 20px;
              margin-right: 3px;
            }

            .details .skills__item .right input:checked + label {
              background: #79A9CE;
            }


    </style>
</head>
<body>

<!--<link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>-->

<div class="container">
  <div class="header">
    <div class="full-name">
      <span class="first-name">FullName</span>
    </div>
    <div class="contact-info">
      <span class="email">Email: </span>
      <span class="email-val">myFullEmail</span>
      <span class="separator"></span>
      <span class="phone">Phone: </span>
      <span class="phone-val">myPhoneNumber</span>
    </div>

    <div class="about">
      <span class="desc">
        Objective
      </span>
    </div>
  </div>
  <div class="details">

        ExpListHere

    <div class="section">
      <div class="section__title">Education</div>
      <div class="section__list">
        <div class="section__list-item">
          <div class="left">
            <div class="name">CollegeBEName</div>
            <div class="addr">CollegeBECourse</div>
            <div class="duration">CollegeBEYear</div>
          </div>
          <div class="right">
            <div class="name">CollegeBEMarks</div>
          </div>
        </div>
        <div class="section__list-item">
          <div class="left">
            <div class="name">CollegeOtherName</div>
            <div class="addr">CollegeOtherCourse</div>
            <div class="duration">CollegeOtherYear</div>
          </div>
          <div class="right">
            <div class="name">CollegeOtherMarks</div>
          </div>
        </div>

      </div>

    </div>


    <div class="section">
      <div class="section__title">Skills</div>
      <div class="skills">

        skillList

      </div>
    </div>


    <div class="section">
      <div class="section__title">Projects</div>
      ProjectList
    </div>




    <div class="section">
      <div class="section__title">
        Interests
      </div>
      <div class="section__list">
        <div class="section__list-item">
          MyInterests
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
